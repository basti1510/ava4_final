<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Detalles de Reserva</title>

    <!-- Custom fonts for this template-->
    <link href="{% static "vendor/fontawesome-free/css/all.min.css"%}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static "css/sb-admin-2.min.css"%}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    
                    <div class="text-center">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Detalles de Reserva</h1>
                            </div>
                            
                            <div class="form-group">
                                <label>ID:</label>
                                <p>{{ reserva.id }}</p>
                            </div>
                            <div class="form-group">
                                <label>Nombre:</label>
                                <p>{{ reserva.nombre }}</p>
                            </div>
                            <div class="form-group">
                                <label>Teléfono:</label>
                                <p>{{ reserva.telefono }}</p>
                            </div>
                            <div class="form-group">
                                <label>Fecha de Reserva:</label>
                                <p>{{ reserva.fecha_reserva }}</p>
                            </div>
                            <div class="form-group">
                                <label>Hora:</label>
                                <p>{{ reserva.hora }}</p>
                            </div>
                            <div class="form-group">
                                <label>Cantidad de Personas:</label>
                                <p>{{ reserva.cantidad_personas }}</p>
                            </div>
                            <div class="form-group">
                                <label>Estado:</label>
                                <p>{{ reserva.estado }}</p>
                            </div>
                            <div class="form-group">
                                <label>Observación:</label>
                                <p>{{ reserva.observacion }}</p>
                            </div>
                            
                            <a class="btn btn-secondary btn-user" href="{% url 'reservas_list' %}">
                                Volver a la Lista de Reservas
                            </a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static "vendor/jquery/jquery.min.js"%}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js"%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static "vendor/jquery-easing/jquery.easing.min.js"%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static "js/sb-admin-2.min.js"%}"></script>

</body>

</html>
