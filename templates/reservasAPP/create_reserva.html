<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Crear Reserva</title>

    <!-- Custom fonts for this template-->
    <link href="{% static "vendor/fontawesome-free/css/all.min.css"%}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static "css/sb-admin-2.min.css"%}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    
                    <div class="text-center">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear Reserva</h1>
                            </div>
                            <form class="user" method="post">
                                
                                <!--CSRF_TOKEN-->
                                {% csrf_token %}
                                
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="id_nombre" name="nombre"
                                        placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="id_telefono" name="telefono"
                                        placeholder="Teléfono">
                                </div>
                                <div class="form-group">
                                    <input type="datetime-local" class="form-control form-control-user" id="id_fecha_reserva" name="fecha_reserva"
                                        placeholder="Fecha de Reserva">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="id_hora" name="hora"
                                        placeholder="Hora">
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" id="id_cantidad_personas" name="cantidad_personas"
                                        placeholder="Cantidad de Personas">
                                </div>
                                <div class="form-group">
                                    <select class="form-control" id="id_estado" name="estado">
                                        <option value="RESERVADO">Reservado</option>
                                        <option value="COMPLETADA">Completada</option>
                                        <option value="ANULADA">Anulada</option>
                                        <option value="NO ASISTEN">No Asisten</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control form-control-user" id="id_observacion" name="observacion"
                                        placeholder="Observación"></textarea>
                                </div>
                                <button class="btn btn-primary btn-user btn-block" type="submit">
                                    Crear Reserva
                                </button>
                                <hr>
                                
                            </form>
                            <hr>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static "vendor/jquery/jquery.min.js"%}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js"%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static "vendor/jquery-easing/jquery.easing.min.js"%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static "js/sb-admin-2.min.js"%}"></script>

</body>

</html>
